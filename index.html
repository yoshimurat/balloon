<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <script type="text/javascript" src="balloon.js"></script>
  <script type="text/javascript" src="foo.js"></script>
</head>
<body>
  JS Balloon Trip<br>
  <br>
  Arrow keys (left, right) to change your direction.<br>
  Z key to accelerate your spaceship.<br>
  <br>
  <canvas id="c1" width="480" height="352"></canvas><canvas id="c2" width="480" height="352"></canvas>
</body>
<script type="text/javascript">
  var trip = new Balloon(this);
  addEventListener("keydown", trip.kd);
  addEventListener("keyup", trip.ku);
  trip.init();
  setInterval(trip.tick, 32);
</script>
</html>
